<div class="card">
    <div class="card-body">
        <h5 class="card-title">Live Mode</h5>
        <p class="card-text">Capture a photo of the civic issue.</p>
        <video id="video" width="100%" autoplay class="mb-3"></video>
        <button id="snap" class="btn btn-secondary w-100 mb-3">Snap Photo</button>
        <canvas id="canvas" style="display:none;"></canvas>
        <div class="mt-3">
            <h6><i class="bi bi-geo-alt-fill"></i> GPS Coordinates: <span id="lat"></span>, <span id="lon"></span></h6>
            <h6><i class="bi bi-clock-fill"></i> Timestamp: <span id="timestamp"></span></h6>
        </div>
        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" value="" id="live-pledge">
            <label class="form-check-label" for="live-pledge">
                I confirm this image represents a genuine civic issue at my current location.
            </label>
        </div>
        <button id="analyze-btn" class="btn btn-primary w-100" disabled>Analyze Captured Image</button>
    </div>
</div>
